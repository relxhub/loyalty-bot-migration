<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับสมาชิกใหม่</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .customer-id {
            display: inline-block;
            background-color: #e7f3ff;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .instructions {
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับสมาชิกใหม่!</h1>
        <p>รหัสสมาชิกของคุณคือ:</p>
        <div id="customerId" class="customer-id">กำลังโหลด...</div>
        <div class="instructions">
            <p>กรุณาแคปหน้าจอนี้และส่งให้กับแอดมินในการสั่งซื้อครั้งแรก</p>
            <p>เพื่อรับโบนัสแนะนำเพื่อน</p>
        </div>
    </div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');
            const customerIdElement = document.getElementById('customerId');
            if (customerId) {
                customerIdElement.textContent = customerId;
            } else {
                customerIdElement.textContent = 'ไม่พบรหัสสมาชิก';
            }
        };
    </script>
</body>
</html>
