<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เมนูสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper.js for Banner Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --secondary-bg: #1E1E1E;
            --card-bg: #2A2A2A;
            --primary-accent: #FFFFFF;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --brand-red: #F22233;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
            color: var(--text-primary);
            overscroll-behavior: none;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        #app-container {
            overflow: hidden; /* Prevent child elements from causing horizontal scroll */
            max-width: 28rem; /* 448px, matches max-w-md of bottom nav */
            margin: 0 auto; /* Center the container */
        }
        /* Make scrollbars less intrusive */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }

        /* --- Header --- */
        #main-header { 
            padding: 1rem 0; /* Vertical padding, horizontal padding will be on inner elements */
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: var(--bg-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }


        /* --- Banner Slider (Swiper.js) --- */
        .swiper-container { width: 100%; border-radius: 1rem; margin-bottom: 1.5rem; }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .swiper-pagination-bullet-active { background: var(--brand-red); }

        /* --- Category Selector --- */
        #category-selector { display: flex; overflow-x: auto; gap: 0.5rem; padding: 0 1.25rem 1rem; scrollbar-width: none; -ms-overflow-style: none; }
        .category-item {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            border-radius: 999px; /* Pill shape */
            background-color: var(--secondary-bg);
            color: var(--text-secondary);
            border: 1px solid #444;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .category-item.active {
            background-color: var(--brand-red);
            color: var(--text-primary);
            border-color: var(--brand-red);
        }

        /* --- Nicotine Filter Styles --- */
        .nic-filter-btn {
            padding: 0.25rem 0.65rem;
            border-radius: 0.5rem;
            border: 1px solid #555;
            background-color: transparent;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .nic-filter-btn.active {
            background-color: var(--primary-accent);
            color: var(--bg-color);
            border-color: var(--primary-accent);
        }
        
        /* --- Product Grid --- */
        .product-section-title {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0 1.25rem;
            margin-bottom: 0.5rem; /* Reduced margin to bring products closer */
            display: flex;
            align-items: center;
            justify-content: space-between; /* To align items on same line */
            gap: 0.5rem; /* Ensure gap between elements */
        }
        .category-name-and-price-wrapper { /* New wrapper for alignment */
            display: flex;
            align-items: baseline; /* Align text baselines */
            gap: 0.5rem;
        }
        .category-price-badge {
            font-size: 1.1rem; /* Larger font size */
            font-weight: 700; /* Make it extra bold */
            background-color: var(--brand-red); /* Make it stand out */
            color: var(--text-primary);
            padding: 0.2rem 0.6rem; /* Adjust padding for new size */
            border-radius: 0.5rem;
            vertical-align: middle;
            line-height: 1; /* Adjust line height for better vertical alignment */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Add a subtle shadow */
        }
        #product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align items to the left */
            gap: 0.5rem; /* Smaller gap */
            padding: 0 0.5rem 120px; /* Smaller side padding */
        }

        /* --- Info-Card Design (Final) --- */
        .info-card {
            background-color: var(--secondary-bg);
            border-radius: 0.75rem;
            padding: 0.6rem;
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 110px;
            width: calc(33.333% - 0.5rem); /* Adjusted for smaller gap */
            position: relative; /* For nicotine tag positioning */
        }
        .info-card:active {
            transform: scale(0.95);
            background-color: var(--brand-red);
        }
        .info-card-name-th {
            font-weight: 600;
            font-size: 0.85rem; /* Smaller font */
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .info-card-name-en {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }
        .nicotine-tag { /* New nicotine tag style */
            display: inline-block; /* Make it inline but allows padding/margin */
            /* Removed absolute positioning */
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 0.65rem;
            padding: 0.1rem 0.4rem;
            border-radius: 0.3rem;
            font-weight: 600;
            line-height: 1; /* Adjust for compactness */
            margin-top: 0.25rem; /* Add some space below English name */
        }
        .nicotine-tag.nicotine-5-percent {
            color: #F24E29; /* Orange-red color */
        }
        .info-card-stock-status {
            margin-top: auto;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            padding-top: 0.5rem;
            border-top: 1px solid #444;
        }
        .info-card-stock-status.in-stock {
            color: #4ade80; /* Green text */
        }
        .info-card-stock-status.in-stock i {
            text-shadow: 0 0 8px #4ade80; /* Glowing effect */
        }
        .info-card-stock-status.sold-out {
            color: #666; /* Gray text */
        }
        .info-card.out-of-stock {
            cursor: not-allowed;
        }
        .info-card.out-of-stock .info-card-name-th,
        .info-card.out-of-stock .info-card-name-en,
        .info-card.out-of-stock .nicotine-tag {
            color: #666;
            background-color: rgba(102, 102, 102, 0.1); /* Grayed out background */
        }

        /* --- Modal Level Bar Styles --- */
        .level-bar-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .level-bar-label {
            flex-shrink: 0;
            width: 90px; /* Fixed width for alignment */
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .level-bar-bg {
            flex-grow: 1;
            height: 10px;
            background-color: #333; /* Darker background */
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5); /* Inset shadow for depth */
        }
        .level-bar-fill {
            height: 100%;
            width: var(--level-width, 0%);
            background-image: linear-gradient(to right, #F97316, #EF4444); /* Orange to Red gradient */
            border-radius: 5px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); /* Outer glow */
        }

        /* --- Modal Review List Styles --- */
        .review-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #444;
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .review-author {
            font-weight: 600;
            color: var(--text-primary);
        }
        .review-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .review-stars {
            display: flex;
            gap: 2px;
            margin-bottom: 0.5rem;
            color: #666; /* Inactive star color */
        }
        .review-stars i.active {
            color: gold;
        }
        .review-comment {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.5;
        }
        
        /* --- General & Loader --- */
        #loader { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: var(--bg-color); }
        .hidden { display: none; }

        /* --- Product Modal --- */
        body.modal-open {
            overflow: hidden;
        }
        #product-modal.show {
            opacity: 1;
        }
        #product-modal.show #product-modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="loader">
        <div class="w-10 h-10 border-4 border-zinc-600 border-t-brand-red rounded-full animate-spin"></div>
    </div>

    <div id="app-container" class="hidden">
        <header id="main-header">
                        <div class="flex justify-center mb-4">
                            <img src="logo.png" alt="Company Logo" class="w-48">
                        </div>            <!-- Category Selector -->
            <div id="category-selector"></div>
            
            <div id="product-section-title" class="product-section-title">
                <span class="category-name-and-price-wrapper">
                    <span id="category-name-display"></span>
                    <span id="category-price-display" class="category-price-badge"></span>
                </span>
                <div id="nicotine-filter-container" class="flex items-center gap-2"></div>
            </div>
        </header>

        <main>
            <!-- Banner Slider -->
            <div id="banner-container" class="px-5 hidden"></div>
            
            <!-- Product Grid -->
            <div id="product-grid"></div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <div id="bottom-nav" class="fixed bottom-4 left-0 right-0 z-50 mx-auto w-[calc(100%-2.5rem)] max-w-md bg-zinc-800 shadow-xl rounded-full p-2 flex justify-around items-center">
             <a href="home.html" class="flex flex-col items-center text-xs font-medium text-zinc-400 w-1/4 py-1.5 rounded-xl transition active:scale-95">
                <i class="ri-home-4-line text-xl"></i>
                <span>หน้าหลัก</span>
            </a>
            <a href="products.html" class="flex flex-col items-center text-xs font-medium text-white w-1/4 py-1.5 rounded-xl transition active:scale-95">
                <i class="ri-shopping-cart-fill text-xl"></i>
                <span>เมนูสินค้า</span>
            </a>
            <a href="dashboard.html?v=1" class="flex flex-col items-center text-xs font-medium text-zinc-400 w-1/4 py-1.5 rounded-xl transition active:scale-95">
                <i class="ri-wallet-3-line text-xl"></i>
                <span>บัตรสมาชิก</span>
            </a>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#121212');
            tg.setBackgroundColor('#121212');

            // --- State Management ---
            let allProducts = [];
            let allCategories = [];
            let currentUser = null;
            let activeProduct = null;
            let currentFilter = {
                categoryId: null,
                searchTerm: '',
                nicotine: null, // Ensure nicotine filter is null on page load
            };

            // --- DOM Elements ---
            const loader = document.getElementById('loader');
            const appContainer = document.getElementById('app-container');
            const bannerContainer = document.getElementById('banner-container');
            const categorySelector = document.getElementById('category-selector');
            const productGrid = document.getElementById('product-grid');
            const sectionTitle = document.getElementById('product-section-title');
            const categoryNameDisplay = document.getElementById('category-name-display');
            const categoryPriceDisplay = document.getElementById('category-price-display');
            const nicotineFilterContainer = document.getElementById('nicotine-filter-container');
            const modal = document.getElementById('product-modal');
            const modalContent = document.getElementById('product-modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const reviewContentContainer = document.getElementById('review-content-container');

            // --- Modal Functions ---
            const openQuickViewModal = (product) => {
                activeProduct = product;
                
                document.getElementById('modal-product-name').textContent = product.nameTh || product.nameEn;
                document.getElementById('modal-product-description').textContent = product.description || '';

                const levelBarsContainer = document.getElementById('modal-level-bars');
                const levels = [
                    { label: 'ความหวาน', value: product.sweetnessLevel },
                    { label: 'ความเย็น', value: product.coolnessLevel },
                    { label: 'ความชัดของกลิ่น', value: product.flavorIntensityLevel }
                ];
                levelBarsContainer.innerHTML = levels.map(level => {
                    const percentage = (level.value / 6) * 100;
                    return `
                        <div class="level-bar-container">
                            <span class="level-bar-label">${level.label}</span>
                            <div class="level-bar-bg">
                                <div class="level-bar-fill" style="--level-width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');

                const avgRatingEl = document.getElementById('modal-avg-rating');
                if (product.reviewCount > 0) {
                    avgRatingEl.innerHTML = `<i class="ri-star-fill text-yellow-400"></i><span>${product.averageRating.toFixed(1)} (${product.reviewCount} รีวิว)</span>`;
                } else {
                    avgRatingEl.innerHTML = `<span class="text-xs text-zinc-500">ยังไม่มีรีวิว</span>`;
                }
                
                document.getElementById('read-reviews-btn').onclick = handleReadReviews;
                document.getElementById('write-review-btn').onclick = handleWriteReview;
                
                document.body.classList.add('modal-open');
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('show'), 10);
                
                handleReadReviews();
            };

            const closeQuickViewModal = () => {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                    activeProduct = null;
                    reviewContentContainer.innerHTML = '';
                }, 300);
            };
            
            const handleReadReviews = async () => {
                reviewContentContainer.innerHTML = `<div class="text-center text-zinc-400">Loading reviews...</div>`;
                try {
                    const response = await fetch(`/api/reviews/${activeProduct.id}`);
                    const data = await response.json();
                    if (data.success) {
                        renderReviews(data.reviews);
                    } else {
                        reviewContentContainer.innerHTML = `<div class="text-center text-red-400">${data.error}</div>`;
                    }
                } catch (error) {
                    reviewContentContainer.innerHTML = `<div class="text-center text-red-400">Error loading reviews.</div>`;
                }
            };
            
            const renderReviews = (reviews) => {
                if (reviews.length === 0) {
                    reviewContentContainer.innerHTML = `<div class="text-center text-zinc-500 text-sm py-4">ยังไม่มีรีวิวสำหรับสินค้านี้</div>`;
                    return;
                }
                reviewContentContainer.innerHTML = reviews.map(r => `
                    <div class="review-item">
                        <div class="review-header">
                            <span class="review-author">${r.author}</span>
                            <span class="review-meta">${r.createdAt}</span>
                        </div>
                        <div class="review-stars">
                            ${[...Array(5)].map((_, i) => `<i class="ri-star-s-fill ${i < r.rating ? 'active' : ''}"></i>`).join('')}
                        </div>
                        <p class="review-comment">${r.comment}</p>
                    </div>
                `).join('');
            };

            const handleWriteReview = () => {
                if (!currentUser) {
                    tg.showAlert('You must be logged in to write a review.');
                    return;
                }
                renderReviewForm();
            };

            const renderReviewForm = () => {
                reviewContentContainer.innerHTML = `
                    <div class="space-y-4 pt-2">
                        <div class="text-center font-semibold text-white">ให้คะแนนสินค้า</div>
                        <div id="star-rating" class="flex justify-center gap-3 text-3xl cursor-pointer text-zinc-600">
                            ${[...Array(5)].map((_, i) => `<i class="ri-star-fill" data-value="${i+1}"></i>`).join('')}
                        </div>
                        <textarea id="review-comment" class="w-full bg-zinc-900 rounded-lg p-3 text-sm focus:ring-2 focus:ring-brand-red focus:outline-none" rows="4" placeholder="บอกเล่าประสบการณ์ของคุณ..."></textarea>
                        <button id="submit-review-btn" class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-lg font-bold text-lg">ส่งรีวิว</button>
                    </div>
                `;
                
                let selectedRating = 0;
                const starContainer = document.getElementById('star-rating');
                const stars = starContainer.querySelectorAll('i');

                starContainer.addEventListener('mouseover', e => {
                    if (e.target.tagName === 'I') {
                        const hoverValue = parseInt(e.target.dataset.value);
                        stars.forEach(star => {
                            star.classList.toggle('text-yellow-400', parseInt(star.dataset.value) <= hoverValue);
                        });
                    }
                });

                starContainer.addEventListener('mouseout', () => {
                     stars.forEach(star => {
                        star.classList.toggle('text-yellow-400', parseInt(star.dataset.value) <= selectedRating);
                    });
                });

                starContainer.addEventListener('click', e => {
                    if (e.target.tagName === 'I') {
                        selectedRating = parseInt(e.target.dataset.value);
                        stars.forEach(star => {
                           star.classList.toggle('text-yellow-400', parseInt(star.dataset.value) <= selectedRating);
                        });
                    }
                });

                document.getElementById('submit-review-btn').onclick = async () => {
                    const comment = document.getElementById('review-comment').value;
                    if (selectedRating === 0 || !comment.trim()) {
                        tg.showAlert('กรุณาให้ดาวและเขียนคอมเมนต์');
                        return;
                    }
                    await handleSubmitReview(selectedRating, comment);
                };
            };
            
            const handleSubmitReview = async (rating, comment) => {
                try {
                    const response = await fetch('/api/reviews', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            productId: activeProduct.id,
                            customerId: currentUser.customerId,
                            rating: rating,
                            comment: comment,
                            initData: tg.initData
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        tg.showAlert('ขอบคุณสำหรับรีวิวของคุณ!');
                        handleReadReviews(); // Refresh review list
                    } else {
                        tg.showAlert(result.error || 'Failed to submit review.');
                    }
                } catch (error) {
                    tg.showAlert('An error occurred.');
                }
            };

            // --- Render Functions ---
            const renderBanners = (banners) => {
                if (banners && banners.length > 0) {
                    bannerContainer.innerHTML = `
                        <div id="banner-swiper" class="swiper-container">
                            <div class="swiper-wrapper">
                                ${banners.map(b => `<div class="swiper-slide"><img src="${b.imageUrl}" alt="Banner"></div>`).join('')}
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>`;
                    
                    new Swiper('#banner-swiper', {
                        loop: banners.length > 2, // Only loop if there are more than 2 banners
                        autoplay: { delay: 3000 },
                        pagination: { el: '.swiper-pagination', clickable: true },
                    });
                    bannerContainer.classList.remove('hidden'); // Ensure it's visible if there are banners
                } else {
                    bannerContainer.classList.add('hidden'); // Hide if no banners
                    bannerContainer.innerHTML = ''; // Clear content to prevent Swiper from initializing on empty markup
                }
            };

            const renderCategories = (categories) => {
                allCategories = categories;
                categorySelector.innerHTML = categories.map(c => `
                    <div class="category-item" data-category-id="${c.id}">
                        <span>${c.name}</span>
                    </div>`).join('');
                
                if (categories.length > 0) {
                    currentFilter.categoryId = categories[0].id;
                    currentFilter.nicotine = null; // Ensure nicotine is reset
                    categorySelector.children[0].classList.add('active');
                    updateSectionTitle();
                    renderProducts(); // Ensure products are rendered after initial category and filters are set
                }
            };

            const renderProducts = () => {
                const filteredProducts = allProducts.filter(p => {
                    const matchesCategory = currentFilter.categoryId === null || p.categoryId === currentFilter.categoryId;
                    const searchTerm = currentFilter.searchTerm.toLowerCase();
                    const matchesSearch = (p.nameTh || '').toLowerCase().includes(searchTerm) ||
                                          (p.nameEn || '').toLowerCase().includes(searchTerm);
                    const matchesNicotine = currentFilter.nicotine === null || p.nicotine === currentFilter.nicotine;
                    return matchesCategory && matchesSearch && matchesNicotine;
                });

                productGrid.innerHTML = filteredProducts.map(p => `
                    <div class="info-card ${p.status === 'OUT_OF_STOCK' ? 'out-of-stock' : ''}" data-product-id="${p.id}">
                            <div class="info-card-name-en">${p.nameEn || ''}</div>
                            ${currentFilter.nicotine === null && p.nicotine !== null ? `<span class="nicotine-tag ${p.nicotine === 5 ? 'nicotine-5-percent' : ''}">${p.nicotine}%</span>` : ''}
                        </div>
                        <div class="info-card-stock-status ${p.status === 'OUT_OF_STOCK' ? 'sold-out' : 'in-stock'}">
                           <i class="${p.status === 'OUT_OF_STOCK' ? 'ri-close-circle-fill' : 'ri-checkbox-blank-circle-fill'}"></i>
                           <span>${p.status === 'OUT_OF_STOCK' ? 'Sold Out' : 'In Stock'}</span>
                        </div>
                    </div>
                `).join('');
            };

            const renderNicotineFilters = () => {
                const productsInCategory = allProducts.filter(p => p.categoryId === currentFilter.categoryId);
                const uniqueNicLevels = [...new Set(productsInCategory.map(p => p.nicotine).filter(n => n !== null))].sort((a, b) => a - b);

                if (uniqueNicLevels.length <= 1) { // Only show filter if there's more than one unique nicotine level
                    nicotineFilterContainer.innerHTML = '';
                    currentFilter.nicotine = null; // Reset filter if buttons are hidden
                    return;
                }

                let buttonsHTML = `<button class="nic-filter-btn ${currentFilter.nicotine === null ? 'active' : ''}" data-nic="null">All</button>`;
                buttonsHTML += uniqueNicLevels.map(nic => 
                    `<button class="nic-filter-btn ${currentFilter.nicotine === nic ? 'active' : ''}" data-nic="${nic}">${nic}%</button>`
                ).join('');
                
                nicotineFilterContainer.innerHTML = buttonsHTML;

                nicotineFilterContainer.querySelectorAll('.nic-filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        nicotineFilterContainer.querySelector('.active')?.classList.remove('active');
                        e.currentTarget.classList.add('active');
                        
                        const nicValue = e.currentTarget.dataset.nic;
                        currentFilter.nicotine = nicValue === 'null' ? null : parseInt(nicValue);
                        renderProducts();
                    });
                });
            };

            const updateSectionTitle = () => {
                const activeCategory = allCategories.find(c => c.id === currentFilter.categoryId);
                if(activeCategory) {
                    const price = parseFloat(activeCategory.price).toLocaleString('th-TH') + '฿';
                    categoryNameDisplay.textContent = activeCategory.name;
                    categoryPriceDisplay.textContent = price;
                    renderNicotineFilters(); // Render filters when category changes
                }
            };


            // --- Event Listeners ---
            categorySelector.addEventListener('click', (e) => {
                const target = e.target.closest('.category-item');
                if (!target) return;

                categorySelector.querySelector('.active')?.classList.remove('active');
                target.classList.add('active');
                
                target.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                
                currentFilter.categoryId = parseInt(target.dataset.categoryId);
                currentFilter.nicotine = null; // Reset nicotine filter on category change
                updateSectionTitle();
                renderProducts();
            });



            productGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.info-card');
                if (card) {
                    if (card.classList.contains('out-of-stock')) {
                        try { tg.hapticFeedback.notificationOccurred('error'); } catch (err) { /* ignore on unsupported devices */ }
                        return;
                    }
                    const productId = parseInt(card.dataset.productId);
                    const product = allProducts.find(p => p.id === productId);
                    if (product) {
                        openQuickViewModal(product);
                    }
                }
            });

            closeModalBtn.addEventListener('click', closeQuickViewModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeQuickViewModal();
                }
            });


            // --- Main Fetch and Initialization ---
            try {
                const authResponse = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });
                if (authResponse.ok) {
                    const authData = await authResponse.json();
                    if (authData.isMember) {
                        currentUser = authData.customer;
                    }
                }

                console.log('[CLIENT TRACE] Fetching /api/products...');
                const response = await fetch('/api/products', { cache: 'no-cache' });
                console.log('[CLIENT TRACE] Fetch response received. Status:', response.status);
                if (!response.ok) {
                    // New: Try to parse and log the detailed error from the server
                    const errorData = await response.json();
                    console.error('[CLIENT ERROR] Server returned an error:', errorData);
                    throw new Error(errorData.message || `Network response was not ok. Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('[CLIENT TRACE] API Data received:', data);

                allProducts = data.products;

                console.log('[CLIENT TRACE] Rendering banners...');
                renderBanners(data.banners);
                console.log('[CLIENT TRACE] Banner rendering complete.');

                console.log('[CLIENT TRACE] Rendering categories...');
                renderCategories(data.categories);
                console.log('[CLIENT TRACE] Category rendering complete.');

                console.log('[CLIENT TRACE] Rendering initial products...');
                renderProducts(); // Initial render
                console.log('[CLIENT TRACE] Initial product rendering complete.');

                appContainer.classList.remove('hidden');
                loader.remove(); // Remove loader from DOM entirely
                console.log('[CLIENT TRACE] App container is now visible.');

            } catch (error) {
                console.error('[CLIENT ERROR] Failed to load product page data:', error);
                loader.innerHTML = `<p class="text-center text-red-400">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}</p>`;
            }
        });
    </script>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 opacity-0 transition-opacity duration-300">
        <div id="product-modal-content" class="bg-zinc-800 w-full max-w-md max-h-[90vh] rounded-2xl flex flex-col transform scale-95 transition-transform duration-300">
            <!-- Header -->
            <div class="flex-shrink-0 p-4 border-b border-zinc-700 flex justify-between items-center">
                <h3 id="modal-product-name" class="text-lg font-bold">Product Name</h3>
                <button id="close-modal-btn" class="w-8 h-8 rounded-full bg-zinc-700 flex items-center justify-center hover:bg-zinc-600 transition">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            
            <!-- Body -->
            <div class="flex-grow overflow-y-auto p-4 space-y-4">
                
                <div>
                    <p id="modal-product-description" class="text-sm text-zinc-300"></p>
                </div>
                
                <!-- Levels -->
                <div id="modal-level-bars" class="space-y-2">
                    <!-- Level bars will be injected here by JS -->
                </div>

                <!-- Review Section -->
                <div id="modal-review-section" class="space-y-3 pt-3">
                    <div class="flex justify-between items-center">
                        <h4 class="font-semibold">รีวิวสินค้า</h4>
                        <div id="modal-avg-rating" class="flex items-center gap-1 text-sm"></div>
                    </div>
                    <div class="flex gap-2">
                         <button id="read-reviews-btn" class="flex-1 py-2 bg-blue-600/80 hover:bg-blue-600 rounded-lg text-sm font-semibold">อ่านรีวิว</button>
                         <button id="write-review-btn" class="flex-1 py-2 bg-zinc-600 hover:bg-zinc-500 rounded-lg text-sm font-semibold">เขียนรีวิว</button>
                    </div>
                    <!-- Container for reviews or write form -->
                    <div id="review-content-container" class="bg-zinc-900/50 p-3 rounded-lg min-h-[100px]">
