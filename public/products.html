<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เมนูสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper.js for Banner Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --secondary-bg: #1E1E1E;
            --card-bg: #2A2A2A;
            --primary-accent: #FFFFFF;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --brand-red: #F22233;
            --brand-gradient: linear-gradient(to right, #f6971f, #e32622);
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
            color: var(--text-primary);
            overscroll-behavior: none;
        }
        #app-container {
            max-width: 28rem;
            margin: 0 auto; /* Center the container */
        }
        /* Make scrollbars less intrusive */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }

        /* --- [START] CSS Notification Toast --- */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 350px;
            pointer-events: none;
        }

        .toast {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 14px 16px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            pointer-events: auto;
        }

        .toast.show { opacity: 1; transform: translateY(0) scale(1); }

        .toast-icon { font-size: 20px; }
        .toast.success .toast-icon { color: #4ade80; text-shadow: 0 0 10px rgba(74,222,128,0.5); }
        .toast.error .toast-icon { color: #f87171; text-shadow: 0 0 10px rgba(248,113,113,0.5); }
        .toast.info .toast-icon { color: #60a5fa; text-shadow: 0 0 10px rgba(96,165,250,0.5); }
        /* --- [END] CSS Notification Toast --- */
        
        /* --- Banner Slider (Swiper.js) --- */
        .swiper-container { 
            width: 100%; 
            border-radius: 1rem; 
            margin-bottom: 1.5rem; 
            position: relative; 
            overflow: hidden;
        }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .swiper-pagination {
            position: absolute;
            bottom: 8px !important;
            left: 50% !important;
            transform: translateX(-50%);
            width: auto !important;
        }
        .swiper-pagination-bullet-active { background: var(--brand-gradient); }

        /* --- Category Selector --- */
        #category-selector { display: flex; overflow-x: auto; gap: 0.5rem; padding: 0 1.25rem 1rem; scrollbar-width: none; -ms-overflow-style: none; }
        .category-item {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            border-radius: 999px; /* Pill shape */
            background-color: var(--bg-color);
            color: var(--text-secondary);
            border: 1px solid #444;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .category-item.active {
            background-image: linear-gradient(to right, #f6971f, #e32622);
            color: var(--text-primary);
            border: none;
        }

        /* --- Nicotine Filter Styles --- */
        .nic-filter-btn {
            padding: 0.25rem 0.65rem;
            border-radius: 0.5rem;
            border: 1px solid #555;
            background-color: transparent;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .nic-filter-btn.active {
            background-image: linear-gradient(to right, #f6971f, #e32622);
            color: var(--text-primary);
            border: none;
        }
        
        /* --- Product Grid --- */
        .product-section-title {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0 1.25rem;
            margin-bottom: 0.5rem; /* Reduced margin to bring products closer */
            display: flex;
            align-items: center;
            justify-content: space-between; /* To align items on same line */
            gap: 0.5rem; /* Ensure gap between elements */
        }
        .category-name-and-price-wrapper { /* New wrapper for alignment */
            display: flex;
            align-items: baseline; /* Align text baselines */
            gap: 0.5rem;
        }
        .category-price-badge {
            font-size: 1.1rem; /* Larger font size */
            font-weight: 700; /* Make it extra bold */
            background-image: linear-gradient(to right, #f6971f, #e32622); /* Make it stand out */
            color: var(--text-primary);
            padding: 0.2rem 0.6rem; /* Adjust padding for new size */
            border-radius: 0.5rem;
            vertical-align: middle;
            line-height: 1; /* Adjust line height for better vertical alignment */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Add a subtle shadow */
        }
        #product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Align items to the left */
            gap: 0.5rem; /* Smaller gap */
            padding: 0 1rem 120px; /* Smaller side padding */
        }

        /* --- Info-Card Design (Final) --- */
        .info-card {
            background-color: var(--secondary-bg);
            border-radius: 1.75rem; /* Increased border-radius */
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            width: 48%;
            aspect-ratio: 1 / 1; /* Make the card a square */
            position: relative;
            justify-content: space-between;
        }
        .info-card:active {
            transform: scale(0.95);
        }

        .card-image-container {
            width: 100%;
            height: 40%; /* Reduced height for smaller rectangle */
            margin-bottom: 0.25rem;
            overflow: hidden;
            border-radius: 999px; /* Maximize rounded corners */
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info-container {
            text-align: left;
        }

        .info-card-name-en {
            font-size: 0.92rem; /* Adjusted for space */
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .info-card-name-th {
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 0;
        }
        .nicotine-tag {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 0.6rem; /* Adjusted for space */
            padding: 0.1rem 0.3rem; /* Adjusted for space */
            border-radius: 0.3rem;
            font-weight: 600;
            line-height: 1;
            margin-top: 0.1rem;
        }
        .nicotine-tag.nicotine-5-percent {
            color: #F24E29;
        }

        .info-card-stock-status {
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            padding-top: 0.25rem;
        }
        .info-card-stock-status.in-stock {
            color: #4ade80;
        }
        .info-card-stock-status.in-stock i {
            text-shadow: 0 0 8px #4ade80;
        }
        .info-card-stock-status.sold-out {
            color: #666;
        }
        .info-card.out-of-stock .product-image {
            filter: grayscale(100%);
        }
        .info-card.out-of-stock .info-card-name-en,
        .info-card.out-of-stock .info-card-name-th,
        .info-card.out-of-stock .nicotine-tag {
            color: #666;
        }
        .info-card.out-of-stock .info-card-price-badge {
            background: none;
            -webkit-text-fill-color: #666;
        }
        .info-card.out-of-stock .nicotine-tag {
            background-color: rgba(102, 102, 102, 0.1);
        }

        .add-to-cart-btn {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 999px;
            background-image: linear-gradient(to right, #f6971f, #e32622);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        .add-to-cart-btn:active {
            transform: scale(0.9);
        }
        .add-to-cart-btn.disabled {
            background-image: none;
            background-color: #444;
            color: #666;
            cursor: not-allowed;
        }

        #cart-modal.show {
            opacity: 1;
            pointer-events: all;
        }
        #cart-modal.show #cart-modal-content {
            transform: translateY(0);
        }

        .info-card-price-badge {
            font-size: 0.9rem;
            font-weight: 700;
            background: linear-gradient(to right, #f6971f, #e32622);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-top: 0.1rem;
        }

        /* --- Modal Level Bar Styles --- */
        .level-bar-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .level-bar-label {
            flex-shrink: 0;
            width: 90px; /* Fixed width for alignment */
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .level-bar-bg {
            flex-grow: 1;
            height: 10px;
            background-color: #333; /* Darker background */
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5); /* Inset shadow for depth */
        }
        .level-bar-fill {
            height: 100%;
            width: var(--level-width, 0%);
            background-image: linear-gradient(to right, #F97316, #EF4444); /* Orange to Red gradient */
            border-radius: 5px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); /* Outer glow */
        }

        /* --- Modal Review List Styles --- */
        .review-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #444;
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        .review-author {
            font-weight: 600;
            color: var(--text-primary);
        }
        .review-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .review-stars {
            display: flex;
            gap: 2px;
            margin-bottom: 0.5rem;
            color: #666; /* Inactive star color */
        }
        .review-stars i.active {
            color: gold;
        }
        .review-comment {
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.5;
        }
        
        /* --- General & Loader --- */
        #loader { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: var(--bg-color); }
        .hidden { display: none; }

        /* --- Product Modal --- */
        body.modal-open {
            overflow: hidden;
        }
        #product-modal.show {
            opacity: 1;
        }
        #product-modal.show #product-modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast-container"></div>

        <div class="sticky top-0 z-20 bg-zinc-900 shadow-md pt-4">

        <!-- Bottom Navigation Bar -->
        <div id="bottom-nav" class="fixed bottom-4 left-0 right-0 z-50 mx-auto w-[calc(100%-2.5rem)] max-w-md bg-zinc-800 shadow-xl rounded-full p-2 flex justify-around items-center">

            </a>
        </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#121212');
            tg.setBackgroundColor('#121212');

            // --- Toast Notification Function (from dashboard.html) ---
            const showToast = (message, type = 'info') => {
                const container = document.getElementById('toast-container');
                if (!container) return;
                
                let icon = '';
                switch(type) {
                    case 'success': icon = '<i class="ri-checkbox-circle-fill"></i>'; break;
                    case 'error': icon = '<i class="ri-close-circle-fill"></i>'; break;
                    default: icon = '<i class="ri-information-fill"></i>';
                }

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `<span class="toast-icon">${icon}</span><span>${message}</span>`;

                container.appendChild(toast);
                
                try { tg.hapticFeedback.notificationOccurred(type === 'error' ? 'error' : 'success'); } catch(e){}

                requestAnimationFrame(() => {
                    setTimeout(() => {
                        toast.classList.add('show');
                    }, 10);
                });

                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 400);
                }, 1000); // User requested 1 second
            };

            // --- State Management ---
            let allProducts = [];
            let allCategories = [];
            let cart = [];
            let currentUser = null;
            let activeProduct = null;
            let currentFilter = {
                categoryId: null,
                searchTerm: '',
                nicotine: null,
            };

            // --- DOM Elements ---
            const loader = document.getElementById('loader');
            const appContainer = document.getElementById('app-container');
            const bannerContainer = document.getElementById('banner-container');
            const categorySelector = document.getElementById('category-selector');
            const productGrid = document.getElementById('product-grid');
            const sectionTitle = document.getElementById('product-section-title');
            const categoryNameDisplay = document.getElementById('category-name-display');
            const categoryPriceDisplay = document.getElementById('category-price-display');
            const nicotineFilterContainer = document.getElementById('nicotine-filter-container');
            
            // Product Modal Elements
            const productModal = document.getElementById('product-modal');
            const productModalContent = document.getElementById('product-modal-content');
            const closeProductModalBtn = document.getElementById('close-modal-btn');
            const reviewContentContainer = document.getElementById('review-content-container');

            // Cart Elements
            const cartButton = document.getElementById('cart-button');
            const cartItemCount = document.getElementById('cart-item-count');
            const cartModal = document.getElementById('cart-modal');
            const cartModalContent = document.getElementById('cart-modal-content');
            const closeCartModalBtn = document.getElementById('close-cart-modal-btn');
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartTotalPrice = document.getElementById('cart-total-price');
            const copyCartBtn = document.getElementById('copy-cart-btn');

            // --- Cart Functions ---
            const saveCart = () => {
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            };

            const loadCart = () => {
                const savedCart = localStorage.getItem('shoppingCart');
                cart = savedCart ? JSON.parse(savedCart) : [];
                updateCartUI();
            };
            
            const addToCart = (productId) => {
                const product = allProducts.find(p => p.id === productId);
                if (!product) return;

                try { tg.hapticFeedback.impactOccurred('light'); } catch(e) {}

                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({
                        id: product.id, 
                        nameEn: product.nameEn,
                        nameTh: product.nameTh,
                        nicotine: product.nicotine,
                        price: allCategories.find(c => c.id === product.categoryId)?.price || 0,
                        categoryName: allCategories.find(c => c.id === product.categoryId)?.name || '',
                        quantity: 1 
                    });
                }
                updateCartUI();
            };
            
            const updateQuantity = (productId, change) => {
                const cartItem = cart.find(item => item.id === productId);
                if (!cartItem) return;

                cartItem.quantity += change;

                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                
                try { tg.hapticFeedback.selectionChanged(); } catch(e) {}
                updateCartUI();
            };

            const updateCartUI = () => {
                saveCart();
                updateCartIcon();
                updateCartModalDisplay();
            };
            
            const updateCartIcon = () => {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartItemCount.textContent = totalItems;
                if (totalItems > 0) {
                    cartItemCount.classList.remove('hidden');
                } else {
                    cartItemCount.classList.add('hidden');
                }
            };
            
            const updateCartModalDisplay = () => {
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = `<p class="text-zinc-400 text-center">ตะกร้าของคุณว่างเปล่า</p>`;
                    cartTotalPrice.textContent = '0 Baht';
                    copyCartBtn.disabled = true;
                    return;
                }

                copyCartBtn.disabled = false;
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="flex items-center gap-4 text-white">
                        <div class="flex-grow">
                            <p class="font-semibold">${item.nameEn}</p>
                            <p class="text-sm text-zinc-400">${item.categoryName} (${item.nicotine}%)</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="quantity-btn w-7 h-7 rounded-full bg-zinc-700" data-product-id="${item.id}" data-change="-1">-</button>
                            <span class="font-bold w-4 text-center">${item.quantity}</span>
                            <button class="quantity-btn w-7 h-7 rounded-full bg-zinc-700" data-product-id="${item.id}" data-change="1">+</button>
                        </div>
                        <p class="font-semibold w-20 text-right">${(item.price * item.quantity).toLocaleString('th-TH')} Baht</p>
                    </div>
                `).join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotalPrice.textContent = `${total.toLocaleString('th-TH')} Baht`;
            };

            const openCartModal = () => {
                updateCartModalDisplay();
                cartModal.classList.remove('hidden');
                document.body.classList.add('modal-open');
                setTimeout(() => {
                    cartModal.classList.add('show');
                }, 10);
            };

            const closeCartModal = () => {
                cartModal.classList.remove('show');
                setTimeout(() => {
                    cartModal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                }, 300);
            };

            const copyCartToClipboard = () => {
                if (cart.length === 0) return;

                let textToCopy = "สรุปรายการสั่งซื้อ:\n";
                cart.forEach(item => {
                    textToCopy += `- ${item.nameEn} (${item.categoryName} ${item.nicotine}%) จำนวน ${item.quantity} ชิ้น\n`;
                });
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                textToCopy += `\nยอดรวม: ${total.toLocaleString('th-TH')} บาท`;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    tg.showAlert('คัดลอกรายการแล้ว!');
                    closeCartModal();
                }).catch(err => {
                    tg.showAlert('ไม่สามารถคัดลอกได้');
                    console.error('Failed to copy: ', err);
                });
            };

            // --- Product Modal Functions (unchanged) ---
            const openQuickViewModal = (product) => {
                activeProduct = product;
                document.getElementById('modal-product-name').textContent = product.nameTh || product.nameEn;
                document.getElementById('modal-product-description').textContent = product.description || '';
                const levelBarsContainer = document.getElementById('modal-level-bars');
                const levels = [
                    { label: 'ความหวาน', value: product.sweetnessLevel },
                    { label: 'ความเย็น', value: product.coolnessLevel },
                    { label: 'ความชัดของกลิ่น', value: product.flavorIntensityLevel }
                ];
                levelBarsContainer.innerHTML = levels.map(level => {
                    const percentage = (level.value / 6) * 100;
                    return `<div class="level-bar-container"><span class="level-bar-label">${level.label}</span><div class="level-bar-bg"><div class="level-bar-fill" style="--level-width: ${percentage}%"></div></div></div>`;
                }).join('');
                const avgRatingEl = document.getElementById('modal-avg-rating');
                if (product.reviewCount > 0) {
                    avgRatingEl.innerHTML = `<i class="ri-star-fill text-yellow-400"></i><span>${product.averageRating.toFixed(1)} (${product.reviewCount} รีวิว)</span>`;
                } else {
                    avgRatingEl.innerHTML = `<span class="text-xs text-zinc-500">ยังไม่มีรีวิว</span>`;
                }
                document.getElementById('read-reviews-btn').onclick = handleReadReviews;
                document.getElementById('write-review-btn').onclick = handleWriteReview;
                document.body.classList.add('modal-open');
                productModal.classList.remove('hidden');
                setTimeout(() => productModal.classList.add('show'), 10);
                handleReadReviews();
            };

            const closeQuickViewModal = () => {
                productModal.classList.remove('show');
                setTimeout(() => {
                    productModal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                    activeProduct = null;
                    reviewContentContainer.innerHTML = '';
                }, 300);
            };
            
            const handleReadReviews = async () => {
                reviewContentContainer.innerHTML = `<div class="text-center text-zinc-400">Loading reviews...</div>`;
                try {
                    const response = await fetch(`/api/reviews/${activeProduct.id}`);
                    const data = await response.json();
                    if (data.success) {
                        renderReviews(data.reviews);
                    } else {
                        reviewContentContainer.innerHTML = `<div class="text-center text-red-400">${data.error}</div>`;
                    }
                } catch (error) {
                    reviewContentContainer.innerHTML = `<div class="text-center text-red-400">Error loading reviews.</div>`;
                }
            };
            
            const renderReviews = (reviews) => {
                if (reviews.length === 0) {
                    reviewContentContainer.innerHTML = `<div class="text-center text-zinc-500 text-sm py-4">ยังไม่มีรีวิวสำหรับสินค้านี้</div>`;
                    return;
                }
                reviewContentContainer.innerHTML = reviews.map(r => `
                    <div class="review-item">
                        <div class="review-header">
                            <span class="review-author">${r.author}</span>
                            <span class="review-meta">${r.createdAt}</span>
                        </div>
                        <div class="review-stars">
                            ${[...Array(5)].map((_, i) => `<i class="ri-star-s-fill ${i < r.rating ? 'active' : ''}"></i>`).join('')}
                        </div>
                        <p class="review-comment">${r.comment}</p>
                    </div>
                `).join('');
            };

            const handleWriteReview = () => {
                if (!currentUser) {
                    tg.showAlert('You must be logged in to write a review.');
                    return;
                }
                renderReviewForm();
            };

            const renderReviewForm = () => {
                reviewContentContainer.innerHTML = `
                    <div class="space-y-4 pt-2">
                        <div class="text-center font-semibold text-white">ให้คะแนนสินค้า</div>
                        <div id="star-rating" class="flex justify-center gap-3 text-3xl cursor-pointer text-zinc-600">
                            ${[...Array(5)].map((_, i) => `<i class="ri-star-fill" data-value="${i+1}"></i>`).join('')}
                        </div>
                        <textarea id="review-comment" class="w-full bg-zinc-900 rounded-lg p-3 text-sm focus:ring-2 focus:ring-brand-red focus:outline-none" rows="4" placeholder="บอกเล่าประสบการณ์ของคุณ..."></textarea>
                        <button id="submit-review-btn" class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-lg font-bold text-lg">ส่งรีวิว</button>
                    </div>
                `;
                
                let selectedRating = 0;
                const starContainer = document.getElementById('star-rating');
                const stars = starContainer.querySelectorAll('i');

                starContainer.addEventListener('mouseover', e => {
                    if (e.target.tagName === 'I') {
                        const hoverValue = parseInt(e.target.dataset.value);
                        stars.forEach(star => {
                            star.classList.toggle('text-yellow-400', parseInt(star.dataset.value) <= hoverValue);
                        });
                    }
                });

                starContainer.addEventListener('mouseout', () => {
                     stars.forEach(star => {
                        star.classList.toggle('text-yellow-400', parseInt(star.dataset.value) <= selectedRating);
                    });
                });

                starContainer.addEventListener('click', e => {
                    if (e.target.tagName === 'I') {
                        selectedRating = parseInt(e.target.dataset.value);
                        stars.forEach(star => {
                           star.classList.toggle('text-yellow-400', parseInt(star.dataset.value) <= selectedRating);
                        });
                    }
                });

                document.getElementById('submit-review-btn').onclick = async () => {
                    const comment = document.getElementById('review-comment').value;
                    if (selectedRating === 0 || !comment.trim()) {
                        tg.showAlert('กรุณาให้ดาวและเขียนคอมเมนต์');
                        return;
                    }
                    await handleSubmitReview(selectedRating, comment);
                };
            };
            
            const handleSubmitReview = async (rating, comment) => {
                try {
                    const response = await fetch('/api/reviews', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            productId: activeProduct.id,
                            customerId: currentUser.customerId,
                            rating: rating,
                            comment: comment,
                            initData: tg.initData
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        tg.showAlert('ขอบคุณสำหรับรีวิวของคุณ!');
                        handleReadReviews(); // Refresh review list
                    } else {
                        tg.showAlert(result.error || 'Failed to submit review.');
                    }
                } catch (error) {
                    tg.showAlert('An error occurred.');
                }
            };

            // --- Render Functions ---
            const renderBanners = (banners) => {
                if (!banners || banners.length === 0) {
                    bannerContainer.classList.add('hidden');
                    return;
                }
                bannerContainer.innerHTML = `<div id="banner-swiper" class="swiper-container"><div class="swiper-wrapper">${banners.map(b => `<div class="swiper-slide"><img src="${b.imageUrl}" alt="Banner"></div>`).join('')}</div><div class="swiper-pagination"></div></div>`;
                new Swiper('#banner-swiper', { loop: banners.length > 2, autoplay: { delay: 3000 }, pagination: { el: '.swiper-pagination', clickable: true } });
                bannerContainer.classList.remove('hidden');
            };

            const renderCategories = (categories) => {
                allCategories = categories;
                categorySelector.innerHTML = categories.map(c => `<div class="category-item" data-category-id="${c.id}"><span>${c.name}</span></div>`).join('');
                if (categories.length > 0) {
                    currentFilter.categoryId = categories[0].id;
                    categorySelector.children[0].classList.add('active');
                    updateSectionTitle();
                    renderProducts();
                }
            };

            const renderProducts = () => {
                const filteredProducts = allProducts.filter(p => 
                    (currentFilter.categoryId === null || p.categoryId === currentFilter.categoryId) &&
                    ((p.nameTh || '').toLowerCase().includes(currentFilter.searchTerm) || (p.nameEn || '').toLowerCase().includes(currentFilter.searchTerm)) &&
                    (currentFilter.nicotine === null || p.nicotine === currentFilter.nicotine)
                );

                productGrid.innerHTML = filteredProducts.map(p => {
                    const category = allCategories.find(c => c.id === p.categoryId);
                    const price = category ? parseFloat(category.price).toLocaleString('th-TH') : '';
                    const isOutOfStock = p.status === 'OUT_OF_STOCK';

                    return `
                    <div class="info-card" data-product-id="${p.id}">
                        <div class="card-image-container ${isOutOfStock ? 'grayscale' : ''}">
                            <img src="${p.imageUrl || 'logo.png'}" alt="${p.nameEn}" class="product-image" crossorigin="anonymous">
                        </div>
                        <div class="card-info-container">
                             <div class="info-card-name-en ${isOutOfStock ? 'text-gray-500' : ''}">${p.nameEn || ''}</div>
                             <div class="info-card-name-th ${isOutOfStock ? 'text-gray-500' : ''}">${category.name || ''} ${p.nicotine !== null ? `(${p.nicotine}%)` : ''}</div>
                             <div class="info-card-price-badge ${isOutOfStock ? 'text-gray-500' : ''}">${price} Baht</div>
                        </div>
                        <button class="add-to-cart-btn ${isOutOfStock ? 'disabled' : ''}" data-product-id="${p.id}">
                            <i class="ri-shopping-cart-2-line"></i>
                        </button>
                    </div>
                    `;
                }).join('');
                applyCardBackgrounds();
            };

            const applyCardBackgrounds = () => {
                const cards = productGrid.querySelectorAll('.info-card:not(.out-of-stock)');
                const colorThief = new ColorThief();

                cards.forEach(card => {
                    const img = card.querySelector('.product-image');
                    const process = () => processImage(img, card, colorThief);
                    
                    if (img.complete) {
                        process();
                    } else {
                        img.addEventListener('load', process);
                        img.addEventListener('error', () => {
                             const imageContainer = card.querySelector('.card-image-container');
                            if(imageContainer) {
                                imageContainer.style.background = `linear-gradient(90deg, #444, #222)`;
                            }
                        });
                    }
                });
            };
            
            const processImage = (img, card, colorThief) => {
                try {
                    const imageContainer = card.querySelector('.card-image-container');
                    if (!imageContainer) return;

                    const dominantColorRgb = colorThief.getColor(img);
                    let dominantColor = tinycolor({ r: dominantColorRgb[0], g: dominantColorRgb[1], b: dominantColorRgb[2] });

                    // If the color is very dark or very light, it might not be a good representative color.
                    // Let's try to get a palette and pick a more vibrant color.
                    if (dominantColor.getBrightness() < 50 || dominantColor.getBrightness() > 220) {
                        const palette = colorThief.getPalette(img, 5); // Get 5 colors
                        const betterColorRgb = palette.find(p => {
                            const c = tinycolor({ r: p[0], g: p[1], b: p[2] });
                            const brightness = c.getBrightness();
                            return brightness > 50 && brightness < 220; // Find a color that's not too dark or light
                        });
                        
                        // If we found a better color in the palette, use it.
                        if (betterColorRgb) {
                            dominantColor = tinycolor({ r: betterColorRgb[0], g: betterColorRgb[1], b: betterColorRgb[2] });
                        }
                    }

                    const color1 = dominantColor.clone().lighten(20).desaturate(10).toRgbString();
                    const color2 = dominantColor.clone().darken(15).saturate(5).toRgbString();
                    
                    imageContainer.style.background = `linear-gradient(90deg, ${color1}, ${color2})`;
                    
                } catch (e) {
                    console.error('Error processing image color on card:', card.dataset.productId, e);
                    // Optional: apply a fallback background
                    const imageContainer = card.querySelector('.card-image-container');
                    if(imageContainer) {
                        imageContainer.style.background = `linear-gradient(90deg, #444, #222)`;
                    }
                }
            };

            const renderNicotineFilters = () => {
                const productsInCategory = allProducts.filter(p => p.categoryId === currentFilter.categoryId);
                const uniqueNicLevels = [...new Set(productsInCategory.map(p => p.nicotine).filter(n => n !== null))].sort((a, b) => a - b);

                if (uniqueNicLevels.length <= 1) {
                    nicotineFilterContainer.innerHTML = '';
                    currentFilter.nicotine = null;
                    return;
                }

                let buttonsHTML = `<button class="nic-filter-btn ${currentFilter.nicotine === null ? 'active' : ''}" data-nic="null">All</button>`;
                buttonsHTML += uniqueNicLevels.map(nic => 
                    `<button class="nic-filter-btn ${currentFilter.nicotine === nic ? 'active' : ''}" data-nic="${nic}">${nic}%</button>`
                ).join('');
                
                nicotineFilterContainer.innerHTML = buttonsHTML;

                nicotineFilterContainer.querySelectorAll('.nic-filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        nicotineFilterContainer.querySelector('.active')?.classList.remove('active');
                        e.currentTarget.classList.add('active');
                        const nicValue = e.currentTarget.dataset.nic;
                        currentFilter.nicotine = nicValue === 'null' ? null : parseInt(nicValue);
                        renderProducts();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                });
            };

            const updateSectionTitle = () => {
                const activeCategory = allCategories.find(c => c.id === currentFilter.categoryId);
                if(activeCategory) {
                    const price = parseFloat(activeCategory.price).toLocaleString('th-TH') + '฿';
                    categoryNameDisplay.textContent = activeCategory.name;
                    categoryPriceDisplay.textContent = price;
                    renderNicotineFilters();
                }
            };


            // --- Event Listeners ---
            categorySelector.addEventListener('click', (e) => {
                const target = e.target.closest('.category-item');
                if (!target) return;
                categorySelector.querySelector('.active')?.classList.remove('active');
                target.classList.add('active');
                target.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                currentFilter.categoryId = parseInt(target.dataset.categoryId);
                currentFilter.nicotine = null;
                updateSectionTitle();
                renderProducts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            productGrid.addEventListener('click', (e) => {
                const addToCartBtn = e.target.closest('.add-to-cart-btn');
                if (addToCartBtn) {
                    e.stopPropagation();
                    const productId = parseInt(addToCartBtn.dataset.productId);
                    const product = allProducts.find(p => p.id === productId);
                    if (product.status === 'OUT_OF_STOCK') {
                        showToast('สินค้าหมด', 'error');
                    } else {
                        addToCart(productId);
                        showToast('ใส่ในตะกร้าแล้ว', 'success');
                    }
                    return;
                }
                
                const card = e.target.closest('.info-card');
                if (card) {
                    const productId = parseInt(card.dataset.productId);
                    const product = allProducts.find(p => p.id === productId);
                    if (product) {
                        openQuickViewModal(product);
                    }
                }
            });

            cartItemsContainer.addEventListener('click', (e) => {
                const target = e.target.closest('.quantity-btn');
                if (!target) return;
                const productId = parseInt(target.dataset.productId);
                const change = parseInt(target.dataset.change);
                updateQuantity(productId, change);
            });

            closeProductModalBtn.addEventListener('click', closeQuickViewModal);
            productModal.addEventListener('click', (e) => e.target === productModal && closeQuickViewModal());
            
            cartButton.addEventListener('click', openCartModal);
            closeCartModalBtn.addEventListener('click', closeCartModal);
            cartModal.addEventListener('click', (e) => e.target === cartModal && closeCartModal());
            copyCartBtn.addEventListener('click', copyCartToClipboard);

            // --- Main Fetch and Initialization ---
            try {
                const authResponse = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });
                if (authResponse.ok) {
                    currentUser = (await authResponse.json()).customer;
                }

                const response = await fetch('/api/products', { cache: 'no-cache' });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Network response was not ok. Status: ${response.status}`);
                }
                
                const data = await response.json();
                allProducts = data.products;
                allCategories = data.categories;

                loadCart();
                renderBanners(data.banners);
                renderCategories(data.categories);
                
                appContainer.classList.remove('hidden');
                loader.remove();

            } catch (error) {
                console.error('[CLIENT ERROR] Failed to load product page data:', error);
                loader.innerHTML = `<p class="text-center text-red-400">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}</p>`;
            }
        });
    </script>
    <div id="product-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 opacity-0 transition-opacity duration-300">
        <div id="product-modal-content" class="bg-zinc-800 w-full max-w-md max-h-[90vh] rounded-2xl flex flex-col transform scale-95 transition-transform duration-300">
            <!-- Header -->
            <div class="flex-shrink-0 p-4 border-b border-zinc-700 flex justify-between items-center">
                <h3 id="modal-product-name" class="text-lg font-bold">Product Name</h3>
                <button id="close-modal-btn" class="w-8 h-8 rounded-full bg-zinc-700 flex items-center justify-center hover:bg-zinc-600 transition">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            
            <!-- Body -->
            <div class="flex-grow overflow-y-auto p-4 space-y-4">
                
                <div>
                    <p id="modal-product-description" class="text-sm text-zinc-300"></p>
                </div>
                
                <!-- Levels -->
                <div id="modal-level-bars" class="space-y-2">
                    <!-- Level bars will be injected here by JS -->
                </div>

                <!-- Review Section -->
                <div id="modal-review-section" class="space-y-3 pt-3">
                    <div class="flex justify-between items-center">
                        <h4 class="font-semibold">รีวิวสินค้า</h4>
                        <div id="modal-avg-rating" class="flex items-center gap-1 text-sm"></div>
                    </div>
                    <div class="flex gap-2">
                         <button id="read-reviews-btn" class="flex-1 py-2 bg-blue-600/80 hover:bg-blue-600 rounded-lg text-sm font-semibold">อ่านรีวิว</button>
                         <button id="write-review-btn" class="flex-1 py-2 bg-zinc-600 hover:bg-zinc-500 rounded-lg text-sm font-semibold">เขียนรีวิว</button>
                    </div>
                    <!-- Container for reviews or write form -->
                    <div id="review-content-container" class="bg-zinc-900/50 p-3 rounded-lg min-h-[100px]">
                        <!-- Content will be injected by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Cart Modal -->
    <div id="cart-modal" class="hidden fixed inset-0 z-[70] flex items-end justify-center bg-black/60 backdrop-blur-sm">
        <div id="cart-modal-content" class="bg-zinc-800 w-full max-w-md rounded-t-2xl flex flex-col max-h-[80vh] transform translate-y-full transition-transform duration-300">
            <!-- Header -->
            <div class="flex-shrink-0 p-4 border-b border-zinc-700 flex justify-between items-center">
                <h3 class="text-lg font-bold">ตะกร้าสินค้า</h3>
                <button id="close-cart-modal-btn" class="w-8 h-8 rounded-full bg-zinc-700 flex items-center justify-center hover:bg-zinc-600 transition">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <!-- Body (Cart Items) -->
            <div id="cart-items-container" class="flex-grow overflow-y-auto p-4 space-y-3">
                <!-- Cart items will be injected here by JS -->
                <p class="text-zinc-400 text-center">ตะกร้าของคุณว่างเปล่า</p>
            </div>
            <!-- Footer -->
            <div class="flex-shrink-0 p-4 border-t border-zinc-700 space-y-3">
                <div class="flex justify-between font-bold">
                    <span>ยอดรวม</span>
                    <span id="cart-total-price">0 Baht</span>
                </div>
                <button id="copy-cart-btn" class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-lg font-bold text-lg transition-all duration-200 active:scale-95 disabled:bg-gray-500 disabled:cursor-not-allowed">
                    คัดลอกรายการสั่งซื้อ
                </button>
            </div>
        </div>
    </div>

</body>
