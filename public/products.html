<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เมนูสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050C0D;
            --secondary-bg: #161B22;
            --card-bg: #1C242C;
            --primary-accent: #F22233;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
            color: white;
        }
        /* Styles for the product grid */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem; /* Increased gap */
            padding: 1.5rem; /* Increased padding */
            padding-bottom: 120px; /* Space for bottom nav */
        }

        /* Styles for the flip card */
        .flip-card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 1 / 1.5; /* Make card taller */
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 1rem; /* Rounded corners */
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .flip-card-front {
            /* Styling for the front of the card */
            justify-content: flex-start;
        }
        .flip-card-front img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .flip-card-front .product-name {
            font-weight: 600;
            margin-top: auto; /* Push to bottom */
        }
        .flip-card-back {
            transform: rotateY(180deg);
            justify-content: space-around;
            font-size: 0.875rem;
        }
        .detail-item {
            text-align: left;
            width: 100%;
        }
        .detail-item strong {
            color: var(--primary-accent);
        }

        /* Loading spinner */
        #loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--primary-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body class="min-h-screen">

    <div id="loader"></div>

    <!-- Main content area for products -->
    <main id="product-grid" class="hidden">
        <!-- Product cards will be injected here by JavaScript -->
    </main>
    
    <!-- Bottom Navigation Bar (Copied from home.html for consistency) -->
    <div id="bottom-nav" class="fixed bottom-4 left-0 right-0 z-[70] mx-auto w-[calc(100%-2.5rem)] max-w-md bg-[var(--secondary-bg)] shadow-xl rounded-full p-2 flex justify-around items-center">
        <!-- Note: Active state will need to be dynamically handled if needed -->
        <a href="home.html" class="flex flex-col items-center text-xs font-medium text-gray-400 w-1/4 py-1.5 rounded-xl transition active:scale-95">
            <i class="ri-home-4-line text-xl"></i>
            <span>หน้าหลัก</span>
        </a>
        <a href="products.html" class="flex flex-col items-center text-xs font-medium text-[#F22233] w-1/4 py-1.5 rounded-xl transition active:scale-95">
            <i class="ri-shopping-cart-line text-xl"></i>
            <span>เมนูสินค้า</span>
        </a>
        <a href="dashboard.html?v=1" class="flex flex-col items-center text-xs font-medium text-gray-400 w-1/4 py-1.5 rounded-xl transition active:scale-95">
            <i class="ri-wallet-3-line text-xl"></i>
            <span>บัตรสมาชิก</span>
        </a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const productGrid = document.getElementById('product-grid');
            const loader = document.getElementById('loader');

            try {
                // Fetch product data from the API
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();

                // Hide loader and show grid
                loader.style.display = 'none';
                productGrid.classList.remove('hidden');

                if (products.length === 0) {
                    productGrid.innerHTML = '<p class="text-center col-span-full">ยังไม่มีสินค้าในขณะนี้</p>';
                    return;
                }

                // Create a card for each product
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'flip-card';
                    card.innerHTML = `
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="${product.imageUrl}" alt="${product.name}" onerror="this.src='logo.png'; this.onerror=null;">
                                <div class="product-name">${product.name}</div>
                                <div class="text-sm text-gray-400">${parseFloat(product.price).toLocaleString('th-TH', { style: 'currency', currency: 'THB', minimumFractionDigits: 0 })}</div>
                            </div>
                            <div class="flip-card-back">
                                <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                                ${product.description ? `<p class="text-xs text-gray-300 mb-3">${product.description}</p>` : ''}
                                <div class="space-y-1 text-xs w-full px-2">
                                    ${product.coolness ? `<div class="detail-item"><strong>ความเย็น:</strong> ${product.coolness}</div>` : ''}
                                    ${product.sweetness ? `<div class="detail-item"><strong>ความหวาน:</strong> ${product.sweetness}</div>` : ''}
                                    ${product.flavorIntensity ? `<div class="detail-item"><strong>ความชัดของกลิ่น:</strong> ${product.flavorIntensity}</div>` : ''}
                                </div>
                                <div class="mt-auto text-base font-semibold">${parseFloat(product.price).toLocaleString('th-TH', { style: 'currency', currency: 'THB', minimumFractionDigits: 0 })}</div>
                            </div>
                        </div>
                    `;
                    
                    // Add click event to flip the card
                    card.addEventListener('click', () => {
                        card.classList.toggle('flipped');
                    });

                    productGrid.appendChild(card);
                });

            } catch (error) {
                console.error('Failed to load products:', error);
                loader.style.display = 'none';
                productGrid.classList.remove('hidden');
                productGrid.innerHTML = '<p class="text-center col-span-full text-red-400">เกิดข้อผิดพลาดในการโหลดข้อมูลสินค้า</p>';
            }
        });
    </script>
</body>
</html>
