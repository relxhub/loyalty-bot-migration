<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เมนูสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper.js for Banner Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --secondary-bg: #1E1E1E;
            --card-bg: #2A2A2A;
            --primary-accent: #FFFFFF;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --brand-red: #F22233;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
            color: var(--text-primary);
            overscroll-behavior: none;
        }
        /* Make scrollbars less intrusive */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }

        /* --- Header --- */
        #main-header { padding: 1rem 1.25rem; }
        #search-input { background-color: var(--secondary-bg); border: 1px solid #444; }
        #search-input::placeholder { color: var(--text-secondary); }

        /* --- Banner Slider (Swiper.js) --- */
        .swiper-container { width: 100%; border-radius: 1rem; margin-bottom: 1.5rem; }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .swiper-pagination-bullet-active { background: var(--brand-red); }

        /* --- Category Selector --- */
        #category-selector { display: flex; overflow-x: auto; gap: 1rem; padding: 0 1.25rem 1rem; scrollbar-width: none; -ms-overflow-style: none; }
        .category-item { flex-shrink: 0; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; cursor: pointer; border-bottom: 3px solid transparent; padding-bottom: 0.5rem; transition: all 0.2s ease; opacity: 0.6; }
        .category-item.active { border-bottom-color: var(--brand-red); opacity: 1; }
        .category-item img { width: 48px; height: 48px; border-radius: 0.75rem; background-color: var(--card-bg); object-fit: cover; border: 2px solid #444; }
        .category-item span { font-size: 0.8rem; font-weight: 500; }
        
        /* --- Product Grid --- */
        .product-section-title { font-size: 1.5rem; font-weight: 600; padding: 0 1.25rem; margin-bottom: 1rem; }
        #product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; padding: 0 1.25rem 120px; }

        /* --- New Compact Product Card Design --- */
        .product-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%; /* Ensure cards fill their grid cell */
        }
        .product-card-image {
            width: 100%;
            height: 120px; /* Fixed height for image */
            object-fit: cover;
            object-position: center;
            border-radius: 1rem 1rem 0 0; /* Only top corners rounded */
        }
        .product-card-content {
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow content to take available space */
            justify-content: space-between; /* Push price to bottom */
        }
        .product-card-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--primary-accent);
            margin-bottom: 0.25rem;
            line-height: 1.2;
        }
        .product-card-description {
            font-size: 0.7rem;
            color: var(--text-secondary);
            height: 1.8rem; /* Show 1-2 lines */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; /* Keep it single line */
            margin-bottom: 0.5rem;
        }
        .product-card-rating {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            min-height: 20px; /* Reserve space to prevent layout shifts */
        }
        .product-card-levels {
            display: flex;
            justify-content: space-around;
            gap: 0.5rem;
            margin-top: auto; /* Push levels and price to bottom */
            padding-top: 0.5rem;
            border-top: 1px solid #333;
            margin-bottom: 0.5rem;
        }
        .level-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .level-item i {
            font-size: 0.9rem;
            color: var(--brand-red);
        }
        .product-card-price {
            font-weight: 700;
            font-size: 1rem;
            color: var(--primary-accent);
            text-align: right;
            margin-top: 0.5rem; /* Space from levels */
        }

        /* --- General & Loader --- */
        #loader { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: var(--bg-color); }
        .hidden { display: none; }

        /* --- Product Modal --- */
        body.modal-open {
            overflow: hidden;
        }
        #product-modal.show {
            opacity: 1;
        }
        #product-modal.show #product-modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="loader">
        <div class="w-10 h-10 border-4 border-zinc-600 border-t-brand-red rounded-full animate-spin"></div>
    </div>

    <div id="app-container" class="hidden">
        <header id="main-header" class="flex items-center gap-4">
            <img src="logo.png" alt="Logo" class="h-10 flex-shrink-0">
            <div class="relative flex-grow">
                <i class="ri-search-line absolute top-1/2 left-3 -translate-y-1/2 text-zinc-400"></i>
                <input id="search-input" type="search" placeholder="ค้นหากลิ่นที่ต้องการ..." class="w-full pl-10 pr-4 py-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-brand-red">
            </div>
        </header>

        <main>
            <!-- Banner Slider -->
            <div id="banner-container" class="px-5"></div>

            <!-- Category Selector -->
            <div id="category-selector"></div>
            
            <h2 id="product-section-title" class="product-section-title"></h2>
            
            <!-- Product Grid -->
            <div id="product-grid"></div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <div id="bottom-nav" class="fixed bottom-4 left-0 right-0 z-50 mx-auto w-[calc(100%-2.5rem)] max-w-md bg-zinc-800 shadow-xl rounded-full p-2 flex justify-around items-center">
             <a href="home.html" class="flex flex-col items-center text-xs font-medium text-zinc-400 w-1/4 py-1.5 rounded-xl transition active:scale-95">
                <i class="ri-home-4-line text-xl"></i>
                <span>หน้าหลัก</span>
            </a>
            <a href="products.html" class="flex flex-col items-center text-xs font-medium text-white w-1/4 py-1.5 rounded-xl transition active:scale-95">
                <i class="ri-shopping-cart-fill text-xl"></i>
                <span>เมนูสินค้า</span>
            </a>
            <a href="dashboard.html?v=1" class="flex flex-col items-center text-xs font-medium text-zinc-400 w-1/4 py-1.5 rounded-xl transition active:scale-95">
                <i class="ri-wallet-3-line text-xl"></i>
                <span>บัตรสมาชิก</span>
            </a>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#121212');
            tg.setBackgroundColor('#121212');

            // --- State Management ---
            let allProducts = [];
            let allCategories = [];
            let currentUser = null;
            let activeProduct = null;
            let currentFilter = {
                categoryId: null,
                searchTerm: ''
            };

            // --- DOM Elements ---
            const loader = document.getElementById('loader');
            const appContainer = document.getElementById('app-container');
            const bannerContainer = document.getElementById('banner-container');
            const categorySelector = document.getElementById('category-selector');
            const productGrid = document.getElementById('product-grid');
            const searchInput = document.getElementById('search-input');
            const sectionTitle = document.getElementById('product-section-title');
            const modal = document.getElementById('product-modal');
            const modalContent = document.getElementById('product-modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const reviewContentContainer = document.getElementById('review-content-container');

            // --- Modal Functions ---
            const openQuickViewModal = (product) => {
                activeProduct = product;
                
                document.getElementById('modal-product-name').textContent = product.name;
                document.getElementById('modal-product-image').src = product.imageUrl;
                document.getElementById('modal-product-description').textContent = product.description || '';
                document.getElementById('modal-level-cool').textContent = product.coolnessLevel;
                document.getElementById('modal-level-sweet').textContent = product.sweetnessLevel;
                document.getElementById('modal-level-flavor').textContent = product.flavorIntensityLevel;

                const avgRatingEl = document.getElementById('modal-avg-rating');
                if (product.reviewCount > 0) {
                    avgRatingEl.innerHTML = `<i class="ri-star-fill text-yellow-400"></i><span>${product.averageRating.toFixed(1)} (${product.reviewCount} รีวิว)</span>`;
                } else {
                    avgRatingEl.innerHTML = `<span class="text-xs text-zinc-500">ยังไม่มีรีวิว</span>`;
                }

                document.getElementById('read-reviews-btn').onclick = handleReadReviews;
                document.getElementById('write-review-btn').onclick = handleWriteReview;
                
                document.body.classList.add('modal-open');
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('show'), 10);
                
                // Automatically show reviews on open
                handleReadReviews();
            };

            const closeQuickViewModal = () => {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.classList.remove('modal-open');
                    activeProduct = null;
                    reviewContentContainer.innerHTML = '';
                }, 300);
            };
            
            const handleReadReviews = async () => {
                reviewContentContainer.innerHTML = `<div class="text-center text-zinc-400">Loading reviews...</div>`;
                try {
                    const response = await fetch(`/api/reviews/${activeProduct.id}`);
                    const data = await response.json();
                    if (data.success) {
                        renderReviews(data.reviews);
                    } else {
                        reviewContentContainer.innerHTML = `<div class="text-center text-red-400">${data.error}</div>`;
                    }
                } catch (error) {
                    reviewContentContainer.innerHTML = `<div class="text-center text-red-400">Error loading reviews.</div>`;
                }
            };
            
            const renderReviews = (reviews) => {
                if (reviews.length === 0) {
                    reviewContentContainer.innerHTML = `<div class="text-center text-zinc-500 text-sm py-4">ยังไม่มีรีวิวสำหรับสินค้านี้</div>`;
                    return;
                }
                reviewContentContainer.innerHTML = reviews.map(r => `
                    <div class="border-b border-zinc-700 py-2">
                        <div class="flex justify-between items-center text-xs">
                            <span class="font-bold text-white">${r.author}</span>
                            <span class="text-zinc-400">${r.createdAt}</span>
                        </div>
                        <div class="flex items-center gap-1 my-1">
                            ${[...Array(5)].map((_, i) => `<i class="ri-star-fill ${i < r.rating ? 'text-yellow-400' : 'text-zinc-600'}"></i>`).join('')}
                        </div>
                        <p class="text-sm text-zinc-300">${r.comment}</p>
                    </div>
                `).join('');
            };

            const handleWriteReview = () => {
                if (!currentUser) {
                    tg.showAlert('You must be logged in to write a review.');
                    return;
                }
                renderReviewForm();
            };

            const renderReviewForm = () => {
                reviewContentContainer.innerHTML = `
                    <div class="space-y-3">
                        <div class="text-center">ให้คะแนนสินค้า</div>
                        <div id="star-rating" class="flex justify-center gap-2 text-2xl cursor-pointer">
                            ${[...Array(5)].map((_, i) => `<i class="ri-star-line" data-value="${i+1}"></i>`).join('')}
                        </div>
                        <textarea id="review-comment" class="w-full bg-zinc-700 rounded-lg p-2 text-sm" rows="3" placeholder="เขียนรีวิวของคุณ..."></textarea>
                        <button id="submit-review-btn" class="w-full py-2 bg-green-600 hover:bg-green-500 rounded-lg font-semibold">ส่งรีวิว</button>
                    </div>
                `;
                
                let selectedRating = 0;
                const starContainer = document.getElementById('star-rating');
                const stars = starContainer.querySelectorAll('i');

                starContainer.addEventListener('click', e => {
                    if (e.target.tagName === 'I') {
                        selectedRating = parseInt(e.target.dataset.value);
                        stars.forEach(star => {
                            star.className = parseInt(star.dataset.value) <= selectedRating ? 'ri-star-fill text-yellow-400' : 'ri-star-line';
                        });
                    }
                });

                document.getElementById('submit-review-btn').onclick = async () => {
                    const comment = document.getElementById('review-comment').value;
                    if (selectedRating === 0 || !comment) {
                        tg.showAlert('กรุณาให้ดาวและเขียนคอมเมนต์');
                        return;
                    }
                    await handleSubmitReview(selectedRating, comment);
                };
            };
            
            const handleSubmitReview = async (rating, comment) => {
                try {
                    const response = await fetch('/api/reviews', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            productId: activeProduct.id,
                            customerId: currentUser.customerId,
                            rating: rating,
                            comment: comment,
                            initData: tg.initData
                        })
                    });
                    const result = await response.json();
                    if (result.success) {
                        tg.showAlert('ขอบคุณสำหรับรีวิวของคุณ!');
                        handleReadReviews(); // Refresh review list
                    } else {
                        tg.showAlert(result.error || 'Failed to submit review.');
                    }
                } catch (error) {
                    tg.showAlert('An error occurred.');
                }
            };

            // --- Render Functions ---
            const renderBanners = (banners) => {
                bannerContainer.innerHTML = `
                    <div id="banner-swiper" class="swiper-container">
                        <div class="swiper-wrapper">
                            ${banners.map(b => `<div class="swiper-slide"><img src="${b.imageUrl}" alt="Banner"></div>`).join('')}
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>`;
                
                if (banners && banners.length > 0) {
                    new Swiper('#banner-swiper', {
                        loop: true,
                        autoplay: { delay: 3000 },
                        pagination: { el: '.swiper-pagination', clickable: true },
                    });
                }
            };

            const renderCategories = (categories) => {
                allCategories = categories;
                categorySelector.innerHTML = categories.map(c => `
                    <div class="category-item" data-category-id="${c.id}">
                        <img src="${c.imageUrl || 'logo.png'}" alt="${c.name}">
                        <span>${c.name}</span>
                    </div>`).join('');
                
                // Set first category as active initially
                if (categories.length > 0) {
                    currentFilter.categoryId = categories[0].id;
                    categorySelector.children[0].classList.add('active');
                    updateSectionTitle();
                }
            };

            const renderProducts = () => {
                const filteredProducts = allProducts.filter(p => {
                    const matchesCategory = p.categoryId === currentFilter.categoryId;
                    const matchesSearch = p.name.toLowerCase().includes(currentFilter.searchTerm.toLowerCase());
                    return matchesCategory && matchesSearch;
                });

                productGrid.innerHTML = filteredProducts.map(p => `
                    <div class="product-card" data-product-id="${p.id}">
                        <img src="${p.imageUrl}" alt="${p.name}" class="product-card-image">
                        <div class="product-card-content">
                            <h3 class="product-card-name">${p.name}</h3>
                            <p class="product-card-description">${p.description || ''}</p>
                            <div class="product-card-rating">
                                ${p.reviewCount > 0 ? `
                                    <span class="flex items-center gap-1">
                                        <i class="ri-star-fill text-yellow-400"></i>
                                        ${p.averageRating.toFixed(1)}
                                        <span class="text-zinc-500 text-xs">(${p.reviewCount})</span>
                                    </span>
                                ` : ''}
                            </div>
                            <div class="product-card-levels">
                                <span class="level-item"><i class="ri-temp-cold-line"></i> ${p.coolnessLevel}</span>
                                <span class="level-item"><i class="ri-cup-line"></i> ${p.sweetnessLevel}</span>
                                <span class="level-item"><i class="ri-plant-line"></i> ${p.flavorIntensityLevel}</span>
                            </div>
                            <div class="product-card-price">${parseFloat(p.price).toLocaleString('th-TH')}฿</div>
                        </div>
                    </div>`).join('');
            };

            const updateSectionTitle = () => {
                const activeCategory = allCategories.find(c => c.id === currentFilter.categoryId);
                if(activeCategory) sectionTitle.textContent = activeCategory.name;
            };


            // --- Event Listeners ---
            categorySelector.addEventListener('click', (e) => {
                const target = e.target.closest('.category-item');
                if (!target) return;

                // Update active state
                categorySelector.querySelector('.active')?.classList.remove('active');
                target.classList.add('active');
                
                currentFilter.categoryId = parseInt(target.dataset.categoryId);
                updateSectionTitle();
                renderProducts();
            });

            searchInput.addEventListener('input', (e) => {
                currentFilter.searchTerm = e.target.value;
                renderProducts();
            });

            productGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.product-card');
                if (card) {
                    const productId = parseInt(card.dataset.productId);
                    const product = allProducts.find(p => p.id === productId);
                    if (product) {
                        openQuickViewModal(product);
                    }
                }
            });

            closeModalBtn.addEventListener('click', closeQuickViewModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeQuickViewModal();
                }
            });


            // --- Main Fetch and Initialization ---
            try {
                const authResponse = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });
                if (authResponse.ok) {
                    const authData = await authResponse.json();
                    if (authData.isMember) {
                        currentUser = authData.customer;
                    }
                }

                console.log('[CLIENT TRACE] Fetching /api/products...');
                const response = await fetch('/api/products', { cache: 'no-cache' });
                console.log('[CLIENT TRACE] Fetch response received. Status:', response.status);
                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
                
                const data = await response.json();
                console.log('[CLIENT TRACE] API Data received:', data);

                allProducts = data.products;

                console.log('[CLIENT TRACE] Rendering banners...');
                renderBanners(data.banners);
                console.log('[CLIENT TRACE] Banner rendering complete.');

                console.log('[CLIENT TRACE] Rendering categories...');
                renderCategories(data.categories);
                console.log('[CLIENT TRACE] Category rendering complete.');

                console.log('[CLIENT TRACE] Rendering initial products...');
                renderProducts(); // Initial render
                console.log('[CLIENT TRACE] Initial product rendering complete.');

                appContainer.classList.remove('hidden');
                loader.remove(); // Remove loader from DOM entirely
                console.log('[CLIENT TRACE] App container is now visible.');

            } catch (error) {
                console.error('[CLIENT ERROR] Failed to load product page data:', error);
                loader.innerHTML = `<p class="text-center text-red-400">เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}</p>`;
            }
        });
    </script>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 opacity-0 transition-opacity duration-300">
        <div id="product-modal-content" class="bg-zinc-800 w-full max-w-md max-h-[90vh] rounded-2xl flex flex-col transform scale-95 transition-transform duration-300">
            <!-- Header -->
            <div class="flex-shrink-0 p-4 border-b border-zinc-700 flex justify-between items-center">
                <h3 id="modal-product-name" class="text-lg font-bold">Product Name</h3>
                <button id="close-modal-btn" class="w-8 h-8 rounded-full bg-zinc-700 flex items-center justify-center hover:bg-zinc-600 transition">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            
            <!-- Body -->
            <div class="flex-grow overflow-y-auto p-4 space-y-4">
                <img id="modal-product-image" src="" alt="Product Image" class="w-full h-48 object-cover rounded-lg">
                
                <div>
                    <p id="modal-product-description" class="text-sm text-zinc-300"></p>
                </div>
                
                <!-- Levels -->
                <div class="grid grid-cols-3 gap-2 text-center text-sm">
                    <div class="bg-zinc-700/50 p-2 rounded-lg">
                        <div class="text-xs text-zinc-400">ความเย็น</div>
                        <div id="modal-level-cool" class="font-bold text-lg"></div>
                    </div>
                    <div class="bg-zinc-700/50 p-2 rounded-lg">
                        <div class="text-xs text-zinc-400">ความหวาน</div>
                        <div id="modal-level-sweet" class="font-bold text-lg"></div>
                    </div>
                    <div class="bg-zinc-700/50 p-2 rounded-lg">
                        <div class="text-xs text-zinc-400">ความชัดของกลิ่น</div>
                        <div id="modal-level-flavor" class="font-bold text-lg"></div>
                    </div>
                </div>

                <!-- Review Section -->
                <div id="modal-review-section" class="space-y-3 pt-3">
                    <div class="flex justify-between items-center">
                        <h4 class="font-semibold">รีวิวสินค้า</h4>
                        <div id="modal-avg-rating" class="flex items-center gap-1 text-sm"></div>
                    </div>
                    <div class="flex gap-2">
                         <button id="read-reviews-btn" class="flex-1 py-2 bg-blue-600/80 hover:bg-blue-600 rounded-lg text-sm font-semibold">อ่านรีวิว</button>
                         <button id="write-review-btn" class="flex-1 py-2 bg-zinc-600 hover:bg-zinc-500 rounded-lg text-sm font-semibold">เขียนรีวิว</button>
                    </div>
                    <!-- Container for reviews or write form -->
                    <div id="review-content-container" class="bg-zinc-900/50 p-3 rounded-lg min-h-[100px]">
                        <!-- Content will be injected by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
