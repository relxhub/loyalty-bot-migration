<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050C0D;
            --secondary-bg: #161B22;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }

        /* CSS สำหรับแถบนำทางด้านล่าง */
        #bottom-nav {
            transition: transform 0.3s ease-in-out;
        }
        #bottom-nav.hide {
            transform: translateY(150%); /* ซ่อนออกไปด้านล่าง */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-5 text-white">

    <div class="text-center mb-24">
        <img src="logo.png" alt="Company Logo" class="w-64 mx-auto mb-8">
        <h1 class="text-3xl font-bold mb-2">ยินดีต้อนรับ</h1>
        <p class="text-gray-400">เลือกเมนูด้านล่างเพื่อเริ่มต้นใช้งาน</p>
    </div>

    <!-- Bottom Navigation Bar -->
    <div id="bottom-nav" class="fixed bottom-4 left-0 right-0 z-[70] mx-auto w-[calc(100%-2.5rem)] max-w-md bg-[var(--secondary-bg)] shadow-xl rounded-full p-2 flex justify-around items-center">
        <a href="home.html" class="flex flex-col items-center text-xs font-medium text-[#F22233] w-1/3 py-1.5 rounded-xl transition active:scale-95">
            <i class="ri-home-4-line text-xl"></i>
            <span>หน้าหลัก</span>
        </a>
        <a href="https://bit.ly/onehub-catalogue" target="_blank" class="flex flex-col items-center text-xs font-medium text-gray-400 w-1/3 py-1.5 rounded-xl transition active:scale-95">
            <i class="ri-shopping-cart-line text-xl"></i>
            <span>เมนูสินค้า</span>
        </a>
        <a href="dashboard.html?v=1" class="flex flex-col items-center text-xs font-medium text-gray-400 w-1/3 py-1.5 rounded-xl transition active:scale-95">
            <i class="ri-wallet-3-line text-xl"></i>
            <span>บัตรสมาชิก</span>
        </a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            
            // This tells Telegram that the app is ready to be displayed.
            tg.ready();

            // *** This is the magic line that expands the app to full screen ***
            tg.expand();

            // Disable vertical swipes to prevent closing the app when scrolling
            if (tg.isVersionAtLeast('7.7')) {
                tg.disableVerticalSwipes();
            }

            // Logic to redirect if opened from a special link (referral or admin)
            if (tg.initDataUnsafe?.start_param) {
                // If there's a start_param, redirect to the dashboard to handle the logic.
                window.location.replace('dashboard.html?v=1');
            }
        });
    </script>
</body>
</html>
